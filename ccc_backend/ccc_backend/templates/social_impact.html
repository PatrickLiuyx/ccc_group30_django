{% load static %}
<!DOCTYPE html>

        <title>CCC Team30 - social_impact</title>
        <!-- Font Awesome icons (free version)-->

        <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css" rel="stylesheet" />

        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />

        <link href="{% static 'css/social_impact.css' %}" rel="stylesheet" />

    <body id="page-top">
        <!-- Navigation-->
        <a class="menu-toggle rounded" href="#"><i class="fas fa-bars"></i></a>

            <ul class="sidebar-nav">

        <!-- Header-->

                <h3 class="mb-5" style="color:white" ><em>public sentiment related to regional age distribution, employment situation and national economy</em></h3>

        <section class="content-section" id="distribution">

                    <li class="list-inline-item">

                    </li>
                    <li class="list-inline-item">

                    </li>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

        <script src="{% static 'js/scripts.js' %}"></script>

<script>
    $('#back').on('click', function(){

})
